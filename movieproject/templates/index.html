{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4"><br>
            <div class="card" style="width:22rem;" >
  <img class="card-img-top" src="{{i.img.url}}"  alt="Card image cap"height="250px";>
  <div class="card-body" >
    <h4 class="card-title" >{{i.name}}</h4>
    <p class="card-text" style="height:200px">{{i.desc}} </p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary" >More</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
